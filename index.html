<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="intro-container">
            <div class="intro">
                <h1>Rock, Paper, Scissors</h1>
                <p class="round">Best out of 5. Good Luck!</p>
            </div>
        </div>

        <div class="choice-container">
            <div class="choice rock">
                <img src="./images/fist.png" alt="Hand making rock symbol" width> 
            </div>
            <div class="choice paper">
                <img src="./images/hand-paper.png" alt="Hand making paper symbol"> 
            </div>
            <div class="choice scissors">
                <img src="./images/scissors.png" alt="Hand making scissors symbol"> 
            </div>
        </div>

        <div class="result-container">
            <div class="result"></div>
            <div class="reset-container"> </div>
        </div>
    </div>
   
    
    <script src="./script.js"></script>
</body>
</html>
